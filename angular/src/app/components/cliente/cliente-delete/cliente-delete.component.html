<mat-card>
    <mat-card-title>Excluir Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="cliente.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Sobrenome"
                [value]="cliente.sobrenome" name="sobrenome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Endereco"
                [value]="cliente.endereco" name="endereco" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Renda"
                [value]="cliente.renda" name="renda" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cpf"
                [value]="cliente.cpf" name="cpf" disabled>
        </mat-form-field>
    </form>
    
    <button mat-raised-button (click)="Delete()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
   

</mat-card>
