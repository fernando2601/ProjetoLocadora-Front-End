<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</th>
        <td mat-cell *matCellDef="let row">{{row.sobrenome}}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Endereco</th>
        <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
      </ng-container>

      <ng-container matColumnDef="renda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Renda</th>
        <td mat-cell *matCellDef="let row">{{row.renda}}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cpf</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>
  
      
    </table>
  
    <mat-paginator #paginator
        
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 50]">
    </mat-paginator>
  </div>
